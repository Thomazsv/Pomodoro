<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <!-- CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="caixa">
      <p></p>
      <div class="modo">
        <button  class="estudar"><p>estudar</p></button>
        <button class="descansar"><p>descansar</p></button>        
      </div>
      <!--modo-->
      <div class="contador">
        <p class="minutos"></p>
        <p class="pontos">:</p>
        <p class="segundos"></p>
      </div>
      <!--contador-->
      <div class="botoes">
        <button class="start"><img src="play.svg" class="play"></button>
        <button class="stop"><img src="pause.svg" class="pause"></button>
      </div>
      <!--botoes-->
    </div>
    <!--caixa-->
    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
